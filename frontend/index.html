<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Определитель тональности</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="api-base" content="http://185.224.215.110:8000">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="logo">Тон</div>
      <a class="login" href="#">Войти</a>
    </header>

    <main class="hero hero--simple">
      <div class="hero__left">
        <h1>ОПРЕДЕЛИТЕЛЬ<br>ТОНАЛЬНОСТИ<br>ТЕКСТА</h1>
        <div class="status-bar" id="api-status">API: проверка...</div>
      </div>
      <div class="hero__right">
        <div class="dropzone" id="dropzone">
          <div class="dropzone__icon"></div>
          <p class="dropzone__hint">Перетащите файл сюда или выберите его</p>
          <label class="file-btn primary">
            <input type="file" id="batch-file" accept=".csv">
            <span id="batch-file-label">Выбрать файл</span>
          </label>
        </div>
        <div class="card__footer" id="batch-result"></div>
      </div>
    </main>
  </div>

  <script src="js/api.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
