<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Определитель тональности</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="api-base" content="http://185.224.215.110:8000">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="logo">
        <img src="assets/ton.svg" alt="ТОН">
      </div>
      <a class="login" href="#">
        <img src="assets/login.svg" alt="Войти" class="login__icon">
      </a>
    </header>

    <main class="hero hero--simple">
      <div class="hero__left">
        <h1>ОПРЕДЕЛИТЕЛЬ<br>ТОНАЛЬНОСТИ<br>ТЕКСТА</h1>
      </div>
      <div class="hero__right">
        <div class="panel-column">
          <div class="dropzone" id="dropzone">
            <div class="dropzone__icon">
              <img src="assets/Frame 4.svg" alt="upload">
            </div>
            <p class="dropzone__hint">Перетащите CSV с колонкой text или выберите файл</p>
            <label class="file-btn primary">
              <input type="file" id="batch-file" accept=".csv">
              <span id="batch-file-label">Выбрать файл</span>
            </label>
          </div>

          <section class="report" aria-live="polite">
            <div class="report__head">
              <div>
                <p class="report__title">Отчет по файлу</p>
                <div id="batch-status" class="pill muted">Загрузите CSV с отзывами</div>
              </div>
              <div class="report__actions">
                <a id="download-link" class="download-link is-disabled" target="_blank" rel="noopener">Скачать CSV</a>
                <span id="processing-time" class="pill muted hidden"></span>
              </div>
            </div>
            <div id="analyze-progress" class="progress hidden">
              <div class="progress__bar"></div>
            </div>
            <div class="charts">
              <div class="chart-card">
                <div class="chart-card__title">Распределение по классам</div>
                <canvas id="class-chart" height="140"></canvas>
              </div>
              <div class="chart-card hidden" id="source-chart-wrap">
                <div class="chart-card__title">По источникам</div>
                <canvas id="source-chart" height="140"></canvas>
              </div>
            </div>
            <div id="batch-result" class="stat-cards hidden"></div>
            <div id="batch-sample" class="sample-table muted hidden">Нет данных — загрузите файл.</div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/api.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
